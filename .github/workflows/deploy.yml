name: Build & Deploy Next.js to GitHub Pages

on:
    push:
        branches:
            - main # change to your default branch

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"

            - name: Cache Next.js build cache
              uses: actions/cache@v4
              with:
                  path: .next/cache
                  key: next-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      next-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
                      next-${{ runner.os }}-

            - name: Install dependencies
              run: npm ci

            # 4️⃣ Set PAGES_BASE_PATH dynamically
            - name: Set Base Path
              run: echo "PAGES_BASE_PATH=/${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV

            - name: Build Next.js
              run: npm run build
              env:
                  PAGES_BASE_PATH: ${{ env.PAGES_BASE_PATH }}

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./out
                  publish_branch: gh-pages
                  force_orphan: true
