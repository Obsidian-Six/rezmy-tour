name: Build & Deploy Next.js to GitHub Pages

on:
    push:
        branches:
            - main # change to your default branch

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            # 1️⃣ Checkout the repository
            - name: Checkout repository
              uses: actions/checkout@v3

            # 2️⃣ Setup Node.js 22
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 22
                  cache: "npm"

            # 3️⃣ Install dependencies
            - name: Install dependencies
              run: npm ci

            # 4️⃣ Set PAGES_BASE_PATH dynamically
            - name: Set Base Path
              run: echo "PAGES_BASE_PATH=/${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV

            # 5️⃣ Build the project
            - name: Build Next.js
              run: npm run build
              env:
                  PAGES_BASE_PATH: ${{ env.PAGES_BASE_PATH }}

            - name: List out folder (optional debug)
              run: ls -al ./out

            # 6️⃣ Deploy to GitHub Pages
            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v6
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./out
                  publish_branch: gh-pages
                  force_orphan: true
                  commit_message: |
                      Deploy: ${{ github.sha }}
                      Build from ${{ github.workflow }} run ${{ github.run_number }}
